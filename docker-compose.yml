# Docker Compose for Solar Diesel Controller
# Use this for local development and testing

version: '3.8'

services:
  # ===========================================
  # Backend API (FastAPI)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sdc-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sdc-network

  # ===========================================
  # Frontend Dashboard (Next.js)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    container_name: sdc-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_API_URL=http://backend:8000
      # Service key needed for admin API routes (invite, etc.)
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # PageSpeed test login (for performance testing)
      - PAGESPEED_TEST_TOKEN=${PAGESPEED_TEST_TOKEN}
      - PAGESPEED_TEST_EMAIL=${PAGESPEED_TEST_EMAIL}
      - PAGESPEED_TEST_PASSWORD=${PAGESPEED_TEST_PASSWORD}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sdc-network

  # ===========================================
  # Nginx Reverse Proxy (Production)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: sdc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - ./deploy/certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - sdc-network

networks:
  sdc-network:
    driver: bridge
